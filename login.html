<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Form | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar-log">
      <div class="navbar-left-log">
        <span class="navbar" >ORDER FORM</span>
      </div>
    </nav>
    <div class="wrapper">
      <div class="login-box">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="error-message" id="errorMessage"></div>
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" id="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" id="password" required />
            <label>Password</label>
          </div>

          <button type="submit">Login</button>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage">
            <span id="successMessageContent"></span>
            <button id="closeSuccessMessage">OK</button>
          </div>

        </form>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
  </body>
  <footer class="footer">
    <p>App UTS WEB | Nindi |Teknologi Informasi</p>
</footer>
</html>
